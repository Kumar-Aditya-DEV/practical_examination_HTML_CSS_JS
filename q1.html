<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use of ol and ul tag</title>
</head>

<body>
    <h2>Top 3 Cities by Population</h2>
    <ol>
        <li>Mumbai</li> [web:5]
        <li>Delhi</li> [web:5]
        <li>Bangalore</li> [web:5]
    </ol>

    <h2>Popular Fruits</h2>
    <ul>
        <li>Mango</li> [web:12]
        <li>Banana</li> [web:12]
        <li>Apple</li> [web:12]
    </ul>
</body>

</html>
